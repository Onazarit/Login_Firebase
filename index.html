<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Firebase</title>
    <!-- BOOSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="main.js" type="module"></script>
  </head>
  <body>
    <!-- Barra de Navegación -->
    
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Login Firebase</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link logged-out" href="#" data-bs-toggle="modal" data-bs-target="#loginModal">Iniciar Sesión</a>
              </li>
              <li class="nav-item">
                <a class="nav-link logged-out" href="#" data-bs-toggle="modal" data-bs-target="#registroModal">Registrarse</a>
              </li>
              <li class="nav-item">
                <a class="nav-link logged-in" href="#" id="logout">Cerrar Sesión</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <!-- Modal Registro-->
    
    <div class="modal fade" id="registroModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Registro</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="registro-form">
                <label for="email">Correo:</label>
                <input type="text" id="registro-email" class="form-control mb-3" placeholder="test@test.com" required>

                <label for="email">Contraseña:</label>
                <input type="password" id="registro-password" class="form-control mb-3" placeholder="*********" required>

                <button type="submit" class="btn btn-primary">Registrar</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal Inicio de sesión-->
    
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Iniciar Sesión</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="login-form">
                    <label for="email">Correo:</label>
                    <input type="text" id="login-email" class="form-control mb-3" placeholder="test@test.com" required>
    
                    <label for="email">Contraseña:</label>
                    <input type="password" id="login-password" class="form-control mb-3" placeholder="*********" required>
    
                    <button type="submit" class="btn btn-outline-success w-100 mb-4">Iniciar Sesión</button>
                </form>
                <div class="modal-body d-grid gap-2">
                  <button type="button" id="googleLogueo" class="btn btn-primary">Iniciar Sesión por Google</button>
                  <button type="button" id="facebookLogueo" class="btn btn-secondary">Iniciar Sesión por Facebook</button>
                </div>                
            </div>
          </div>
        </div>
      </div>

      <div class="container my-5 log-in">
        <div class="row justify-content-center">
          <div class="col-md-6 text-center">
            <h1>Bienvenido a nuestro Login con Firebase</h1>
            <br>
            <h2>Inicia sesión o registrate arriba a la derecha</h2>
            <br>
            <br>
            <br>
            <br>
            <h2>Integrantes:</h2>
            <h2>Nazarit Campos Oscar Alberto</h2>
            <h2>Moreno Darlene Vanessa</h2>
            <h2>6°H</h2>
          </div>
        </div>
      </div>

      <div class="container my-5 log-out">
        <div class="row justify-content-center">
          <div class="col-md-6 text-center">
            <h1>Bienvenido:</h1>
            <h2 id="mensajeBienvenido"></h2>
            <br>
            <img id="imagenInicio" src="">
          </div>
        </div>
      </div>
      

    <!-- BOOSTRAP SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  </body>
</html>
